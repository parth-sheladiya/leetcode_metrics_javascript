<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create leetmetrics</title>
</head>
<body>
        <div class="container">
            <!-- 1. header part -->
             <!-- 2 user part search button -->
              <!-- 3 status  -->
            <h1>LeetMetrics</h1>
            <div class="user-container">
                <p>Enter your username</p>
                <div class="user-input-container">
                    <input  placeholder="Enter your username here " id="inputUser"/>
                    <button id="btnSearch">Search</button>
                </div>
            </div>
            <!-- progress section -->
            <div class="status-container">
                <div class="progress">
                    <div class="progress-circle">
                        <div class="total-circle circleone">
                            <span id="total-label"></span>
                           <p>Total Solved</p>
                        </div>
                    </div>

                    <div class="progress-circle">

                        <div class="easy-circle circle">
                            <span id="easy-label"></span>
                                <p>Easy</p>
                        </div>
                    </div>
    
                    <div class="progress-circle">
                        <div class="medium-circle circle">
                            <span id="medium-label"></span>
                           <p>Medium</p>
                        </div>
                    </div>
                    
                    <div class="progress-circle">
                        <div class="hard-circle circle">
                            <span id="hard-label"></span>
                                <p>Hard</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
